<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <body>
</head>
<body>

<div class="container-fluid p-5  text-center">
  <h1>Lille Metropole Athletisme*</h1>
 





<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3">
      <h3>NIVEAU</h3>
      <h2 class="level_select_1"></h2>
        <h2>
          International
        </h2>
        <h2 class="level_select_2"></h2>
        <h2>
          National
        </h2>
        <h2 class="level_select_3"></h2>
        <h2>
          Régional
        </h2>
        <h2 class="level_select_4"></h2>
        <h2>
          Départemental
        </h2>

    </div>
    <div class="col-sm-3">
      <h3>DISCIPLINE</h3>
      <h2>
        400m
      </h2>
 
    </div>
    <div class="col-sm-3">
      <h3>PAYS</h3>
      <h2>
        ANGOLA
      </h2>
 
    </div>
    <div class="col-sm-3">
      <h3>AGE</h3>
      <h2>
        30
      </h2>
 
    </div>
 
      <div>
        <h1>
          MES 3 MEILLEURES PERFORMANCES
        </h1>
        <h2>

          <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

          </h2>
          <script>
            var xyValues = [
              {x:50, y:7},
              {x:60, y:8},
              {x:70, y:8},
              {x:80, y:9},
              {x:90, y:9},
              {x:100, y:9},
              {x:110, y:10},
              {x:120, y:11},
              {x:130, y:14},
              {x:140, y:14},
              {x:150, y:15}
            ];
            
            new Chart("myChart", {
              type: "scatter",
              data: {
                datasets: [{
                  pointRadius: 4,
                  pointBackgroundColor: "rgb(0,0,255)",
                  data: xyValues
                }]
              },
              options: {
                legend: {display: false},
                scales: {
                  xAxes: [{ticks: {min: 40, max:160}}],
                  yAxes: [{ticks: {min: 6, max:16}}],
                }
              }
            });
            </script>
        </h2>
      </div>
 
    </div>
  </div>
</div>

</div>

 



  <style>
    .level_select_1{
      background: linear-gradient(#ffcc00, #f7dd77);
 
 
       
    }
    .level_select_1:hover{
      background: linear-gradient( #f7dd77,#ffcc00 );
    }

    .level_select_2{
        background: linear-gradient(#99ff99, #32bd00);        

    }
    .level_select_2:hover{
        background: linear-gradient(#32bd00,#99ff99);

    }
    .level_select_3{
      background: linear-gradient(#ccffff, #76ffff);
    }
    .level_select_4{
      background: linear-gradient(#477e7e, #213c3c);
    }
    .level_select_3:hover{
      background: linear-gradient(#76ffff,#ccffff);

    }
.level_select_1:hover,
.level_select_2:hover,
.level_select_3:hover{
cursor:pointer ; 
}


.level_select_1,
.level_select_2,
.level_select_3,
.level_select_4{
      width:60px; 
      height:60px ; 
      text-align:center ;
      margin:auto ; 
      border-radius:100%; 
}

  </style>
</body>
</html>
