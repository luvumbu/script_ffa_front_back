<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5  text-center">
  <h1>Lille Metropole Athletisme*</h1>
 
</div>
  



<div class="container-fluid p-5  text-center">
    <table class="table">
        <thead>
        <tr>
            <th>NIVEAU</th>
            <th>DISCIPLINE</th>
            <th>AGE  MOYEN</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="level_select_1">Départemental 0</td>
             
            <td><select class="form-select text-center" aria-label="Default select example">
          
                <option value="1">100m</option>
                <option value="2">200m</option>
                <option value="3">400</option>
              </select></td>
        </tr>
        <tr>
             <td class="level_select_2">Régional 0</td>
           
            <td>mary@example.com</td>
        </tr>
        <tr>
             <td class="level_select_3">National 0</td>
            
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
   
  </div>
 
</div>



  <style>
    .level_select_1{
      background: linear-gradient(#ffcc00, #f7dd77);
    }
    .level_select_1:hover{
      background: linear-gradient( #f7dd77,#ffcc00 );
    }

    .level_select_2{
        background: linear-gradient(#99ff99, #32bd00);

    }
    .level_select_2:hover{
        background: linear-gradient(#32bd00,#99ff99);

    }
    .level_select_3{
      background: linear-gradient(#ccffff, #76ffff);

    }
    .level_select_3:hover{
      background: linear-gradient(#76ffff,#ccffff);

    }
.level_select_1:hover,
.level_select_2:hover,
.level_select_3:hover{
cursor:pointer ; 
}

  </style>
</body>
</html>
